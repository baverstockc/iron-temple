<!DOCTYPE html>
<html data-ng-app="ironTemple">
<head>
	<link href="../components/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="../sass/stylesheets/site.css" rel="stylesheet" type="text/css"/>
	<title>Welcome to the Iron Temple</title>
</head>
<body>
<div class="main">
      <!-- Static navbar -->
      <div class="navbar navbar-default" data-ng-controller="navController">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="weights-img"></span>
          <div class="navbar-brand">Iron Temple</div>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><span class="routine-img"></span><a href="#">Routines</a></li>
            <li><span class="pattern-img"></span><a href="#">Patterns</a></li>
            <li><span class="settings-img" data-ng-click="userSetup()"></span><a href"#" data-ng-click="userSetup()">Setup</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.nav-collapse -->
      </div>

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
      	<div class="container">
      		<div id="view" ng-view>
      		</div>
      	</div>
      </div>

      <div id="footer">
      <div class="container">
        <p class="text-muted credit">Created by Christian Baverstock and Luke Jones. Praise Brodin.</p>
      </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="../components/angular/angular.min.js"></script>
<script type="text/javascript" src="./iron-temple/01-application/ironTemple.js"> </script>
<script type="text/javascript" src="./iron-temple/03-controllers/homepageController.js"> </script>
<script type="text/javascript" src="./iron-temple/03-controllers/userSetupController.js"> </script>
<script type="text/javascript" src="./iron-temple/03-controllers/navController.js"> </script>
<script type="text/javascript" src="./iron-temple/04-services/userService.js"> </script>
<script type="text/javascript" src="../components/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
