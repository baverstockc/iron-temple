<!DOCTYPE html>
<html data-ng-app="ironTemple">
<head>

  <link href="../sass/stylesheets/site.css" rel="stylesheet" type="text/css"/>
	<link href="../components/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link rel="icon" type="image/png" href="../assets/img/iron-icon.png">
	<title>Welcome to the Iron Temple</title>
</head>
<body>
<div class="main">
      <!-- Static navbar -->
      <div class="navbar navbar-default" data-ng-controller="navController">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="weights-img"><a href="#/"></a></span>
          <div class="navbar-brand"><a href="#/">Iron Temple</a></div>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><span class="routine-img"></span><a href="#/Routines">Routines</a></li>
            <li><span class="pattern-img"></span><a href="#">Patterns</a></li>
            <li><span class="settings-img"></span><a href="#/UserSetup">Setup</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button data-toggle="modal" href="#myModal" class="btn btn-success">Sign In</button>
          </form>
        </div><!--/.nav-collapse -->
      </div>

      <div class="container">
        <div id="view" ng-view>
        </div>
      </div>
    <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Our survey says...</h4>
        </div>
        <div class="modal-body">
          You have successfully signed in.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Ok!</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <div class="footer-area">
      <div class="container">
        <p class="text-muted credit">Created by Christian Baverstock and Luke Jones. Praise Brodin.</p>
      </div>
    </div>
</div>

<!-- <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script> -->
<script type="text/javascript" src="../components/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../components/angular/angular.min.js"></script>
<script type="text/javascript" src="../components/angular-resource/angular-resource.min.js"></script>
<script type="text/javascript" src="../components/chartjs/chart.min.js"></script>
<script type="text/javascript" src="./iron-temple/01-application/ironTemple.js"> </script>
<script type="text/javascript" src="./iron-temple/03-controllers/homepageController.js"> </script>
<script type="text/javascript" src="./iron-temple/03-controllers/userSetupController.js"> </script>
<script type="text/javascript" src="./iron-temple/03-controllers/navController.js"> </script>
<script type="text/javascript" src="./iron-temple/03-controllers/routinesController.js"> </script>
<script type="text/javascript" src="./iron-temple/03-controllers/weightTrackController.js"> </script>
<script type="text/javascript" src="./iron-temple/04-services/userService.js"> </script>
<script type="text/javascript" src="./iron-temple/04-services/userWeightTrackerService.js"> </script>
<script type="text/javascript" src="../components/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
